{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="{% static '/Kiosk/landing_css.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>
<br>
<div class="logo">
    <img src="{% static '/Kiosk/logo.png' %}">
</div>
<div class=" login">
    <h1>Your Cart</h1>
</div>
{% block content %}
    <br>
    <br>
    <br>
    <div class="row">
        {% for item in cart_items %}
            <!--<form action="/itemadded/" method="post" id="{{ item.id }}"> -->
            <div class="col">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">{{ item.name }}</div>
                    <div class="card-body">
                        <h5 class="card-title">Quantity- {{ item.quantity }}</h5>
                        <p class="card-text">₹{{ item.price }}</p>
                    </div>
                </div>
            </div>
            </form>
            <!-- </form> -->
        {% endfor %}
    </div>
    <br></br>

    <h2 style="color: #e6e6e6">Total ₹{{ total }}</h2>
{% endblock %}
<form method="post" action="/completepayment/">
    <button type="submit" class="btn btn-primary btn-block btn-large">Complete Payment</button>
</form>
</body>
</html>
