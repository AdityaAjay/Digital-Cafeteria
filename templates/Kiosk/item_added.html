{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="{% static '/Kiosk/landing_css.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>
<br>
<div class="logo">
    <img src="{% static '/Kiosk/logo.png' %}">
</div>
<img src="{% static 'Kiosk/cart.png' %}" style="alignment:center;filter:invert(100%);" alt="Cart" height="50" width="50">
<br>
{% block added_item %}
    <div class="alert alert-dark" role="alert">
        {{ received_item.name }} Added To Cart
    </div>
{% endblock %}
<!--
<div class=" login">
    <h3>Select Food Items: </h3>
</div>
-->
{% block content %}

    <br>
    <div class="row">
        {% for item in items %}
            <!--<form action="/itemadded/" method="post" id="{{ item.id }}"> -->
            <form action="/itemadded/" method="post">
                <div class="col">
                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                        <img class="card-img-top" src="{{ item.image_url }}" height="200" width="200">
                        <div class="card-header">{{ item.name }}</div>
                        <div class="card-body">
                            <h5 class="card-title">â‚¹{{ item.price }}</h5>
                            <p class="card-text">Available: {{ item.availability }}</p>
                            <input type="hidden" name="id" value="{{ item.id }}">
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- </form> -->
        {% endfor %}
    </div>
{% endblock %}

</body>
</html>
